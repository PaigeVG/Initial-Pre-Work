<!-- div elements, short for division, are a very common element and act as general-purpose containers. -->

<h2>CatPhotoApp</h2>
<main>
    <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
    <div>
        <p>Things cats love:</p>
        <ul>
            <li>Stink</li>
            <li>Chaos</li>
            <li>Destruction</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>Closed doors</li>
            <li>Empty foodbowls</li>
            <li>Clean litterboxes</li>
        </ol>
    </div>
    <form action="/submit-cat-photo">
        <input type="text", placeholder="cat photo URL" required>
        
        <label for="indoor">
            Indoor
            <input type="radio" name="indoor-outdoor" id="indoor" checked>
        </label>
        <label for="outdoor">
            Outdoor
            <input type="radio" name="indoor-outdoor" id="outdoor">
        </label>

        <label for="skittery">
            Skittery
            <input type="checkbox" name="personality" id="skittery" checked>
        </label>
        <label for="loud">
            Loud
            <input type="checkbox" name="personality" id="loud">
        </label>
        <label for="snugglemonster">
            Snugglemonster
            <input type="checkbox" name="personality" id="snugglemonster">
        </label>
        <button type="submit">Submit</button>
    </form>
</main>
