<!-- A button element with attribute type set to "submit" and nested inside your form will send data to the URL set on the form's action. The text content of the button will appear on its face. -->

<h2>CatPhotoApp</h2>
<main>
    <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
    <p>Things cats love:</p>
    <ul>
        <li>Stink</li>
        <li>Chaos</li>
        <li>Destruction</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>Closed doors</li>
        <li>Empty foodbowls</li>
        <li>Clean litterboxes</li>
    </ol>
    <form action="/submit-cat-photo">
        <input type="text", placeholder="cat photo URL">
        <button type="submit">Submit</button>
    </form>
</main>
