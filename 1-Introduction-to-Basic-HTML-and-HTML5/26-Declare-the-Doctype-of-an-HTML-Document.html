<!-- 
    the !DOCTYPE and html elements are mandatory for every webpage. 
    
    !DOCTYPE tells the browser which version of HTML is being used, with the value of html translating to HTML5. DOCTYPE MUST be uppercase and MUST include the bang for compatibility reasons. 

    html tells the browser where to start and stop interpreting the document,and is a necessary part of having well-formed markup.
-->

<!DOCTYPE html>
<html>
    <h1>I Sure Do Like Potatos: An Essay</h1>
</html>
