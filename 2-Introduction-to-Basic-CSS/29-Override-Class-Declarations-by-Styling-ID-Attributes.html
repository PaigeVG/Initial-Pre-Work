<!-- There are more ways to override styles than simply order of appearence. For example, ids take precendece over classes regardless of where they appear in relation to one another. -->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }

  #orange-text {
    color: orange
  }
</style>
<h1 class="pink-text blue-text" id="orange-text">Hello World!</h1>
