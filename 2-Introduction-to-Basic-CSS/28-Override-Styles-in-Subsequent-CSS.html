<!-- The order in which classes appear in your style tag or sheet determines which one takes precedence over the other. The lower in the styles, the higher the precedence. -->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }

  .blue-text {
    color: blue;
  }
</style>
<h1 class="pink-text blue-text">Hello World!</h1>
