<!-- an element with display: flex; becomes a flex container, and will align its children according to the value set on its flex-direction. -->

<style>
  #box-container {
    display: flex;
    flex-direction: row-reverse;
    height: 500px;
    
  }
  #box-1 {
    background-color: dodgerblue;
    width: 50%;
    height: 50%;
  }

  #box-2 {
    background-color: orangered;
    width: 50%;
    height: 50%;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
