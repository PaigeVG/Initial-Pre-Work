<!-- 
flex-shrink allows you to control how individual items adjust their size to a too-small container.

If the container is smaller than the combined width of all its items, flex-shrink takes effect. Its values are numbers, with higher meaning more shrinkage.
-->

<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    flex-shrink: 1;
    height: 200px;
    width: 100%;
    
  }

  #box-2 {
    background-color: orangered;
    flex-shrink: 2;
    height: 200px;
    width: 100%;
    
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
